<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mappe</title>
  <link href="https://fonts.cdnfonts.com/css/coolvetica-2" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/made-tommy-soft-outline" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/paytone-one" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/made-tommy-outline" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/ol@v8.1.0/dist/ol.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v8.1.0/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

  <link href="./src/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <h1>Mappe</h1>
    <div class="row">
      <div class="col">
        <div class="card card-body map" style="height: 90vh; width: 100vh;">
          <h5 class="card-title text-white">Mappa<div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" id="darkMode">
              <label class="form-check-label" for="darkMode">Dark mode</label>
            </div>
          </h5>
          <div id="popup" class="ol-popup displayNone">
            <a href="#" id="popup-closer" class="ol-popup-closer"></a>
            <div id="popup-content"></div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="row">
          <div class="card card card-body">
            <h5 class="card-title text-white">Inserisci un nuovo puntatore
            </h5>
            <form id="form">
              <div class="form-floating">
                <input type="number" id="Latitudine" name="Latitudine" value="" class="form-control border-dark"
                  required>
                <label for="Latitudine">Latitudine</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="number" id="Longitudine" name="Longitudine" value="" class="form-control border-dark"
                  required>
                <label for="Longitudine">Longitudine</label>
              </div>
              <br>
              <div class="form-floating">
                <input type="text" id="Nome" name="Nome" value="" class="form-control border-dark" required>
                <label for="Nome">Nome puntatore</label>
              </div>
              <br>

              <button type="button" class="btn btn-outline-primary" id="Aggiungi"><img width="30" height="30"
                  src="icon/place-white.svg" alt="Invia"></button>
            </form>
          </div>
        </div>
        <br>
        <div class="row">
          <div class="card card-body">
            <h5 class="card-title text-white">Puntatori disponibili</h5>
            <table class="table-custom" id="puntatori">
              <tr>
                <td>Nome</td>
                <td>Elimina</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="src/script.js" type="module"></script>
</body>

</html>
